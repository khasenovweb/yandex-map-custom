    <script>
        //==============Карта с фильтром=================
        //Логика фильтра закалючается в том, что сначала удаляем все маркеры с карты методом geoObjects.remove, а затем добавляем нужные geoObjects.add
        ymaps.ready(init);
        var myMapAll;
        function init() {
            myMapAll = new ymaps.Map("map", {
                    center: [56.060066,37.178768],
                    zoom: 10
                });

                

                //===================АЗС=========================================
                var myPlacemark_azs_1 = new ymaps.Placemark([56.040011355708,37.162759914397], {
                        hintContent: 'Роснефть',
                        balloonContentHeader: 'Роснефть',
                        balloonContentBody: '<p></p>'
                    }, {
                        preset: 'islands#grayFuelStationIcon',
                        hasBalloon: true,
                        hasHint: true,
                        draggable: false
                    }
                );
                 myMapAll.geoObjects.add(myPlacemark_azs_1);


                 

                    jQuery('.azs input').on('change', function(){
                        if(jQuery(this).prop('checked')){
                            myMapAll.geoObjects.add(myPlacemark_azs_1);
                            myMapAll.geoObjects.add(myPlacemark_azs_2);

                            myMapAll.geoObjects.remove(myPlacemark_azs_1);
